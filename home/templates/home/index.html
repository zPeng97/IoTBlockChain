{% extends 'base.html' %}

{% block body %}
<div class="form">
    <h1>Form</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text">
        <button type="submit">Submit</button>
    </form>
</div>

<h1>Sensor Datas:</h1>
<div id="data">
    <p>
        temp = models.IntegerField()<br/>
        IMU = models.IntegerField()<br/>
        latitude = models.IntegerField()<br/>
        longitude = models. IntegerField()
    </p>

</div>
{% endblock %}
