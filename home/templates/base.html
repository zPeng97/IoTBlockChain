<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}?v=<?=time()?>" type="text/css"}>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block head %}
    <title>IoT Blockchain</title>
    {% endblock %}
</head>

<body>

<nav class="navbar navbar-dark navbar-expand-sm sticky-top bg-dark shadow" role="navigation">

    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'Logo-nobg.PNG' %}" alt="Logo" style="width:111px;height:48px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="navbar-nav mr-auto">
            <li class = "nav-item active"><a class="nav-link" href="{% url 'details' %}"><span class="navbar">Details</span></a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'map' %}"><span class="navbar">Map</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><span class="navbar">About Us</span></a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'checking' %}"><span class="navbar">Checking</span></a></li>
        </ul>

        <ul class="navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><button class="btn btn-outline-success mr-sm-2"><span class="fas fa-sign-out-alt"></span></button></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}"><span class="navbar">Profile</span></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'profile_edit' %}"><span class="navbar">Edit Profile</span></a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/admin"><span class="navbar">Admin</span></a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><button class = "btn btn-outline-success mr-sm-2"><span class="fas fa-sign-in-alt"></span></button></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register'  %}"><span class="navbar">Register</span></a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/admin"><span class="navbar">Admin</span></a></li>
            {% endif %}
        </ul>
    </div>

</nav>

<div class="container-fluid">
    {% block body %}
    <h1>Body</h1>
    {% endblock %}
</div>
</body>
</html>
