{% extends 'base.html' %}

{% block head %}
<title>Log in</title>
{% endblock %}

{% block body %}
<div id="login">
    <h3>Welcome</h3>
    Welcome! You can login here!

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
</div>
{% endblock %}
